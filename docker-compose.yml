version: '3'

volumes:
  pg_foodgram:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_foodgram:/var/lib/postgresql/data

  backend:
    build: ./backend/api_foodgram/
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    build: ./infra/
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media/
    ports:
      - 80:80
